<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/AI.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classifier</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="div">
          <textarea class="input-text" id="input-text" placeholder="Insert text here..."></textarea>
        </div>
        <div class="limit-div">
          <div class="limit-text">
            <label for="lower-limit" class="input-number">%Lower Limit</label>
            <label for="upper-limit" class="input-number">%Upper Limit</label>
          </div>
          <div class="limit-input">
            <input id="lower-limit" class="limit" type="number" min="0" max="100"/>
            <input id="upper-limit" class="limit" type="number" min="0" max="100"/>
          </div>
      </div>
      </div>
      
      <div class="div">
        <button class="classify-button" id="classify-button" disabled>Classify</button>
      </div>

      <!--
      <div class="div">
        <textarea class="output-text" id="output-text"></textarea>
      </div>
      -->

      <div class="column" id="results">
        
      </div>
      
    </div>
    
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </body>
</html>
